<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Meshify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main_styles_final.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main_java_scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-light">
    <header class="bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold text-primary">Meshify</h1>
            <nav class="hidden md:flex space-x-6 bg-white">
                <li style="display: inline; margin-right: 10px;"><a href="index.html">Inicio</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="products_index.html">Productos</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="about_of.html">Acerca de</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="contact.html">Contacto</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="login.html">Cuenta</a></li>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="relative bg-black text-white px-4 py-2 rounded-md flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M16 6a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V6zM6 4a4 4 0 00-4 4v8a4 4 0 004 4h8a4 4 0 004-4V8a4 4 0 00-4-4H6z" />
                    </svg>
                    Cart <span id="cart-count" class="bg-red-500 text-white text-xs rounded-full px-2 absolute -top-2 -right-2">0</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <section>
            <h2 class="text-center mb-4">Ponte en contacto con nosotros</h2>
            <form id="contactForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="col-12">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Meshify. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'Mensaje enviado',
                text: 'Gracias por contactarnos. Nos pondremos en contacto contigo pronto.',
            });
        });
    </script>
</body>
</html>
